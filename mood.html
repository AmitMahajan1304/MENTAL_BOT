<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mood Tracker - MindCare</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar" class="bg-gradient-primary text-white p-3 vh-100">
    <h3 class="mb-4">MindCare</h3>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="index.html" class="nav-link text-white">🏠 Dashboard</a></li>
      <li class="nav-item"><a href="chat.html" class="nav-link text-white">💬 Chat</a></li>
      <li class="nav-item"><a href="mood.html" class="nav-link text-white active">😊 Mood</a></li>
      <li class="nav-item"><a href="journal.html" class="nav-link text-white">📓 Journal</a></li>
      <li class="nav-item"><a href="admin.html" class="nav-link text-white">📊 Admin</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <h2 class="mb-4">Mood Tracker</h2>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm text-center p-3">
          <h5>Most Common Mood</h5>
          <p class="display-6">😊 Happy</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center p-3">
          <h5>Last Logged</h5>
          <p class="display-6">😟 Stressed</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center p-3">
          <h5>Logging Streak</h5>
          <p class="display-6">3 days</p>
        </div>
      </div>
    </div>

    <div class="card p-3 mb-4">
      <div class="d-flex mb-3">
        <select id="moodSelect" class="form-select me-2">
          <option>😊 Happy</option>
          <option>🙂 Okay</option>
          <option>😟 Stressed</option>
          <option>😰 Anxious</option>
          <option>😢 Sad</option>
        </select>
        <button id="logMood" class="btn btn-primary">Log Mood</button>
      </div>
      <h5>Recent Moods</h5>
      <ul id="moodList" class="list-group small"></ul>
    </div>

    <canvas id="moodChart" height="100"></canvas>
  </div>
</div>

<script>
let moodHistory = [];

document.getElementById("logMood").addEventListener("click", () => {
  const mood = document.getElementById("moodSelect").value;
  const entry = `${new Date().toLocaleString()} — ${mood}`;
  moodHistory.unshift(entry);
  renderMoodList();
});

function renderMoodList() {
  const moodList = document.getElementById("moodList");
  moodList.innerHTML = "";
  moodHistory.forEach(m => {
    const li = document.createElement("li");
    li.className = "list-group-item";
    li.textContent = m;
    moodList.appendChild(li);
  });
}

// Chart.js for moods
const ctx = document.getElementById('moodChart');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
    datasets: [{
      label: 'Mood Level',
      data: [4, 3, 5, 2, 4],
      borderColor: '#4facfe',
      backgroundColor: 'rgba(79,172,254,0.2)',
      fill: true,
      tension: 0.4
    }]
  }
});
</script>
<footer>
  By - Amit Mahajan , Mental Health and Wellness Platform
</footer>

</body>
</html>
